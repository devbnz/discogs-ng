<!doctype html>
<html lang="en" ng-app="SourSoundApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Discogs-NG - AngularJS 1.x Service for Discogs API">

    <title>Discogs-NG</title>

    <!-- Add to homescreen for Chrome on Android

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-messages.min.js"></script>

    <script src="assets/js/discogs-ng.js"></script>
    <script src="assets/js/discogs-ctrl.js"></script>
    <script src="assets/js/discogs-app.js"></script>
    <script src="assets/js/ga.js"></script>

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>

  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Discogs-NG </h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h4>AngularJS 1.x Service for Discogs</h4>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a ng-href="#/home" class="mdl-layout__tab is-active">Overview</a>
          <a ng-href="#/features" class="mdl-layout__tab">Methods</a>
          <a ng-href="#/example" class="mdl-layout__tab">Example</a>
          </div>
      </header>
      <main class="mdl-layout__content">

        <div ng-view>
        </div>

        <footer class="mdl-mega-footer">

              <ul class="mdl-mega-footer--link-list">
                <li><a href="#">SourSound for Soundcloud</a></li>
                <li><a href="#">github-ng for Github</a></li>
              </ul>
            </div>

                <li><a href="#">API Docs</a></li>
                <li><a href="https://www.discogs.com" target="_blank">Website</a></li>
              </ul>
            </div>
            <div class="mdl-mega-footer--drop-down-section">
              <input class="mdl-mega-footer--heading-checkbox" type="checkbox" checked>
              <h1 class="mdl-mega-footer--heading">FAQ</h1>

          <div class="mdl-mega-footer--bottom-section">
            <div class="mdl-logo">
              Contact
            </div>
            <ul class="mdl-mega-footer--link-list">
              <li><a href="http://bnz-power.com">Web</a></li>
              <li><a href="https://twitter.com/devbnz">Twitter</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
    <a href="https://github.com/iambnz/discogs-ng/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View on Github</a>
